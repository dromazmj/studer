<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="username" type="text" autocapitalize="none"></ion-input>
    </ion-item>
    <ion-item *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].errors && loginForm.controls['username'].touched">
      <p class="error" *ngIf="loginForm.controls['username'].errors.required">{{ validation_messages.username[0].message }}</p>
      <p class="error" *ngIf="loginForm.controls['username'].errors.minlength">{{ validation_messages.username[1].message }}</p>
      <p class="error" *ngIf="loginForm.controls['username'].errors.maxlength">{{ validation_messages.username[2].message }}</p>
    </ion-item>
    <show-hide-container>
      <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="password" show-hide-input></ion-input>
      </ion-item>
    </show-hide-container>
    <ion-item *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].errors && loginForm.controls['password'].touched">
      <p class="error" *ngIf="loginForm.controls['password'].errors.required">{{ validation_messages.password[0].message }}</p>
    </ion-item>
    <div padding>
      <button ion-button block color="primary" class="login" (click)="login()" [disabled]="!loginForm.valid">Login</button>
    </div>
    <div text-right>
      <button ion-button clear color="primary" (click)="goToForgot()">Forgot password?</button>
    </div>
  </form>
</ion-content>
