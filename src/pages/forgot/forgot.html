
<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    Please enter your username to receive instructions on how to reset your password.
  </div>
  <form [formGroup]="forgotForm">
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input formControlName="username" type="text" autocapitalize="none"></ion-input>
    </ion-item>
    <ion-item *ngIf="!forgotForm.controls['username'].valid && (forgotForm.controls['username'].dirty || submitAttempt)">
      <p class="error">Please enter a valid username.</p>
    </ion-item>
    <div padding>
      <button ion-button block color="primary" (click)="submit()" [disabled]="!forgotForm.valid">Reset Password</button>
    </div>
  </form>
</ion-content>
